<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Caderno de Clientes - Registrar</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/09f3570928.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
            <div class="container">
                <div class="pure-u-1-5">
                    <a class="pure-button" href="{% url 'home' %}">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </div>
                <div class="pure-u-3-5"></div>
                <div class="pure-u-1-5">
                    <a class="pure-button" href="https://github.com/B21Munhoz/django-proj">
                        <i class="fa-brands fa-github"></i> Projeto
                    </a>
                    <span></span>
                    <a class="pure-button" href="{% url 'logout' %}">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </a>
                </div>
            </div>
        </nav>
        <div class="pure-g">
            <div class="pure-u-1-3"></div>
            <div class="pure-u-1-3">
                <div class="container">
                    <h1>Registrar Cliente</h1>
                </div>
                <div class="container">
                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" class="pure-button pure-button-primary">Registrar</button>
                        <a class="pure-button" href="{% url 'customers:list' %}">Voltar</a>
                        <br>
                    </form>
                </div>
                <br>
                <div class="container">
                    {{ message }}
                </div>
            </div>
            <div class="pure-u-1-3"></div>
        </div>
        
    </body>
</html>
